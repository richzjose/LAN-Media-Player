<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LAN Music Player</title>

<style>
    :root{
        --accent1: #00e676;
        --accent2: #00c853;
        --glass: rgba(255,255,255,0.06);
        --glass-2: rgba(255,255,255,0.04);
        --text: #eef6f9;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: radial-gradient(1000px 600px at 10% 20%, rgba(0,0,0,0.18), transparent),
                    linear-gradient(135deg,#0f1724 0%,#1f1c2c 35%, #5b4666 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
        overflow: auto;
    }

    /* Main area that centers the card and holds background blobs */
    .main {
        display: flex;
        flex: 1 1 auto;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: relative;
    }

    footer {
        width: 100%;
        padding: 12px 20px;
        text-align: center;
        color: rgba(255,255,255,0.85);
        font-size: 13px;
        background: transparent;
        z-index: 3;
    }

    .footer-badge{display:inline-flex;gap:10px;align-items:center}
    .footer-badge a{color:rgba(255,255,255,0.85);margin-left:10px;text-decoration:none}

    .blob{
        position: absolute;
        filter: blur(60px);
        opacity: .45;
        mix-blend-mode: screen;
        transform: translate3d(0,0,0);
        pointer-events: none;
    }

    .blob.b1{width:520px;height:520px;background:linear-gradient(45deg,#8c6cff,#00e5ff); left:-10%; top:-15%;}
    .blob.b2{width:420px;height:420px;background:linear-gradient(45deg,#00e676,#00c853); right:-8%; bottom:-20%;}

    .card {
        width: 92%;
        max-width: 520px;
        padding: 30px 28px;
        text-align: center;
        backdrop-filter: blur(12px) saturate(120%);
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border-radius: 18px;
        box-shadow: 0 30px 80px rgba(3,6,23,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255,255,255,0.04);
        position: relative;
        z-index: 2;
        max-height: 85vh;
        overflow-y: auto;
    }

    h2 {
        font-size: 28px;
        margin: 0 0 10px 0;
        font-weight: 700;
        letter-spacing: -0.4px;
    }

    .sub{font-size:13px;color:rgba(255,255,255,0.7);margin-bottom:18px}

    /* Play button (kept) */
    #playBtn {
        width: 100%;
        padding: 16px 20px;
        font-size: 18px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
        background: linear-gradient(90deg,var(--accent1), var(--accent2));
        color: #021009;
        transition: transform .18s ease, box-shadow .18s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 28px rgba(2,200,118,0.12), 0 2px 6px rgba(0,0,0,0.35);
        display:flex;align-items:center;justify-content:center;gap:12px;
        margin-bottom: 14px;
    }

    #playBtn:active{transform:scale(.98)}
    #playBtn:hover{box-shadow: 0 14px 40px rgba(2,200,118,0.14)}
    #playBtn:after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(255,255,255,0.14);
        border-radius: 50%;
        transform: scale(0);
        opacity: 0;
        pointer-events: none;
        transition: .45s;
    }
    #playBtn:active:after { transform: scale(3.6); opacity: 1 }

    /* Wave animation (kept) */
    .wave{
        margin-top:16px;
        height:36px;
        display:flex;gap:6px;align-items:end;justify-content:center;
        pointer-events:none
    }
    .bar{width:6px;border-radius:3px;background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.12));opacity:.9;transform-origin:bottom;animation:bar 1s infinite ease-in-out}
    .bar.b2{animation-delay:.08s;height:10px}
    .bar.b3{animation-delay:.16s;height:18px}
    .bar.b4{animation-delay:.24s;height:12px}
    .bar.b5{animation-delay:.32s;height:22px}
    @keyframes bar{0%{transform:scaleY(.35)}50%{transform:scaleY(1.0)}100%{transform:scaleY(.45)}}

    /* Playlist items */
    .song {
        padding: 14px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: .2s;
        backdrop-filter: blur(4px);
    }
    .song:hover {
        background: rgba(255,255,255,0.10);
    }
    .song.active {
        background: rgba(0,230,118,0.25);
    }

    /* Controls */
    .controls {
        display:flex;
        justify-content: center;
        gap: 14px;
        margin-top: 12px;
    }
    .ctrlBtn {
        padding: 10px 18px;
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 12px;
        cursor:pointer;
        font-size:18px;
        transition:.2s;
    }
    .ctrlBtn:hover { background: rgba(255,255,255,0.12); }

    /* Playback slider - new */
    #seekBar {
        width: 100%;
        margin-top: 20px;
        appearance: none;
        height: 8px;
        border-radius: 8px;
        background: rgba(255,255,255,0.15);
        outline: none;
    }

    #seekBar::-webkit-slider-thumb {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(90deg,var(--accent1),var(--accent2));
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,230,118,0.6);
    }

</style>
</head>

<body>

<div class="blob b1"></div>
<div class="blob b2"></div>

<div class="card">

    <h2>Music Player</h2>
    <div class="sub">Play songs stored on your computer directly from your phone</div>

    <button id="playBtn">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path d="M5 3v18l15-9L5 3z" fill="#021009"/>
        </svg>
        <span id="playBtnText">Play</span>
    </button>

    <div id="songList" style="text-align:left;"></div>

    <div class="controls">
        <div class="ctrlBtn" onclick="prevSong()">‚èÆ</div>
        <div class="ctrlBtn" onclick="togglePlay()">‚èØ</div>
        <div class="ctrlBtn" onclick="nextSong()">‚è≠</div>
    </div>

    <!-- üî• NEW: Playback slider -->
    <input type="range" id="seekBar" min="0" max="100" value="0">

    <div class="wave">
        <div class="bar b1" style="height:14px"></div>
        <div class="bar b2" style="height:20px"></div>
        <div class="bar b3" style="height:26px"></div>
        <div class="bar b4" style="height:16px"></div>
        <div class="bar b5" style="height:22px"></div>
    </div>

    <p>Status: <span id="st">Idle</span></p>
</div>

<audio id="audio"></audio>

<script>
let audio = document.getElementById("audio");
let seekBar = document.getElementById("seekBar");
let st = document.getElementById("st");
let songListDiv = document.getElementById("songList");

let songs = [];
let current = 0;

fetch("/list")
  .then(r => r.json())
  .then(list => { songs = list; renderList(); });

function renderList() {
    songListDiv.innerHTML = "";
    songs.forEach((name, i) => {
        let div = document.createElement("div");
        div.className = "song" + (i === current ? " active" : "");
        div.innerText = name;
        div.onclick = () => playSong(i);
        songListDiv.appendChild(div);
    });
}

function playSong(i) {
    current = i;
    audio.src = "/audio/" + songs[i];
    audio.play();
    st.innerText = "Playing: " + songs[i];
    renderList();
}

// Control buttons
function togglePlay(){ audio.paused ? audio.play() : audio.pause(); }
function nextSong(){ current = (current+1)%songs.length; playSong(current); }
function prevSong(){ current = (current-1+songs.length)%songs.length; playSong(current); }

// Slider update while playing
audio.addEventListener("timeupdate", () => {
    seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
});

// Slider dragging seeking
seekBar.addEventListener("input", () => {
    audio.currentTime = (seekBar.value / 100) * audio.duration;
});

// Top big button
document.getElementById("playBtn").onclick = () => playSong(current);
</script>
</body>
<footer>
    <div class="footer-badge">
        <span>Made by <strong>Richan</strong></span>

                      fill="rgba(255,255,255,0.9)"/>

    </div>
</footer>
</html>
